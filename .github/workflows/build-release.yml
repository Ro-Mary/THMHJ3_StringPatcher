name: Build and Release THMHJ3 String Patcher

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Restore
        run: dotnet restore THMHJ3_StringPatcher.csproj

      - name: Publish (self-contained single-file exe)
        run: dotnet publish THMHJ3_StringPatcher.csproj -c Release -r win-x64 --self-contained true -o publish

      - name: Upload publish folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: THMHJ3_StringPatcher-publish
          path: publish/**
