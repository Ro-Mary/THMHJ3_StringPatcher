name: Build and Release THMHJ3 String Patcher

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Restore
        run: dotnet restore THMHJ3_StringPatcher.csproj

      - name: Publish (self-contained single-file exe)
        run: dotnet publish THMHJ3_StringPatcher.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o publish

      - name: Zip publish folder
        run: |
          Compress-Archive -Path "publish/*" -DestinationPath "publish/THMHJ3_StringPatcher_${{ github.ref_name }}.zip" -Force        

      - name: Create GitHub Release & Upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            publish/THMHJ3_StringPatcher_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
